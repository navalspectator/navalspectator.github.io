<!-- pipelines.html -->
<div id="pipelinesContainer">
    <!-- Search and Filters -->
    <div class="mb-4 flex gap-4">
        <div class="relative flex-grow">
            <input type="text" placeholder="Search pipelines..." class="w-full px-4 py-2 border rounded-lg">
            <button class="absolute right-3 top-2.5 text-gray-400">âœ•</button>
        </div>
        <div class="flex gap-2">
            <select class="border rounded-lg px-3 py-2">
                <option>All Ontologies</option>
                <option>Ships</option>
                <option>Ports</option>
            </select>
            <select class="border rounded-lg px-3 py-2">
                <option>All Types</option>
                <option>Scheduled</option>
                <option>Manual</option>
            </select>
            <select class="border rounded-lg px-3 py-2">
                <option>All States</option>
                <option>Running</option>
                <option>Failed</option>
                <option>Success</option>
            </select>
        </div>
    </div>

    <!-- Pipeline Table View -->
    <div class="bg-white rounded-lg shadow-sm overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead>
                <tr>
                    <th class="px-4 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                    <th class="px-4 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                    <th class="px-4 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase">Ontology</th>
                    <th class="px-4 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase">Created By</th>
                    <th class="px-4 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase">Last Run</th>
                    <th class="px-4 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase">Next Run</th>
                    <th class="px-4 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase">Run States</th>
                    <th class="px-4 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase">Alerts</th>
                    <th class="px-4 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase">Tags</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr onclick="window.location.href='pipeline-details.html?id=P001'" class="hover:bg-gray-50 cursor-pointer">
                    <td class="px-4 py-3">P001</td>
                    <td class="px-4 py-3">Ship Data Integration</td>
                    <td class="px-4 py-3">Ships</td>
                    <td class="px-4 py-3">admin</td>
                    <td class="px-4 py-3">Today at 13:34:55</td>
                    <td class="px-4 py-3">Tomorrow at 08:00:00</td>
                    <td class="px-4 py-3">
                        <div class="flex gap-1">
                            <span class="px-2 py-1 text-xs rounded-full bg-green-100">5 Success</span>
                            <span class="px-2 py-1 text-xs rounded-full bg-yellow-100">2 Running</span>
                        </div>
                    </td>
                    <td class="px-4 py-3">
                        <span class="text-red-600">2 High</span>, 
                        <span class="text-yellow-600">1 Medium</span>
                    </td>
                    <td class="px-4 py-3">
                        <div class="flex gap-1">
                            <span class="px-2 py-1 text-xs bg-blue-100 rounded-full">Production</span>
                            <span class="px-2 py-1 text-xs bg-purple-100 rounded-full">Critical</span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Pagination -->
        <div class="px-4 py-3 border-t flex justify-between items-center">
            <span class="text-sm text-gray-700">Showing 1 of 10 entries</span>
            <div class="flex gap-1">
                <button class="px-3 py-1 border rounded bg-blue-50">1</button>
                <button class="px-3 py-1 border rounded hover:bg-gray-50">2</button>
                <button class="px-3 py-1 border rounded hover:bg-gray-50">3</button>
            </div>
        </div>
    </div>
</div>
