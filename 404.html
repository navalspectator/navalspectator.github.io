<!DOCTYPE html>
<html>
<head>
    <title>404 - Page Not Found</title>
    <meta charset='UTF-8'>
    <meta http-equiv="refresh" content="5;url=/">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif; 
            margin: 0; 
            padding: 0; 
            background: #fafafa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .error-container {
            padding: 2rem;
        }
        h1 {
            font-size: 6rem;
            margin: 0;
            color: #0d1117;
        }
        p {
            color: #666;
            margin: 1rem 0;
            font-size: 1.2rem;
        }
        a {
            color: #2563eb;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>Page not found</p>
        <p>Redirecting to <a href="/">homepage</a> in 5 seconds...</p>
    </div>
</body>
</html>
