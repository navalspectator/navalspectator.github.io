<script type='application/json' id='mockup-data'>{"SN": {"Business Intelligence": ["asset_3"], "Data_Management": ["Data_template_operations", "data-import-logs", "data-import-logs_v2"]}, "EH4S": {"eh4s platform page": ["EH4S copy 2", "EH4S copy", "EH4S", "EH4S_2nd", "EH4S_3rd design", "EH4S_4th design", "EH4S_Minimalist_design", "EH4S_Minimalist_design2"], "JMP": ["Post Details pop-up"], "Components": ["Navigation Bar", "filter-panel"], "ODL": ["Document Viewer_cards", "Document Viewer_tabbed", "ODL_v3"], "Sign in": ["password"], "Profile": ["Profile Page_final copy", "Profile Page_final copy2", "Profile_EET_op_out", "profile_my_activity"], "EET": ["EET", "details-pop-up"], "Vitrine": ["News", "News_v2", "News_v3", "News_v4"]}}</script>
<script>
const mockupData = JSON.parse(document.getElementById('mockup-data').textContent);
function loadModule(project, module) {
  const container = document.getElementById('mockup-area');
  const files = mockupData[project][module];
  container.innerHTML = `<h2>${module}</h2><ul>` + 
    files.map(f => `<li><a href='${project}/${module}/${f}.html'>${f}</a></li>`).join('') +
    '</ul>';
}
function globalSearch() {
  const query = document.getElementById('global-search').value.toLowerCase();
  const container = document.getElementById('mockup-area');
  let results = [];
  for (const project in mockupData) {
    for (const module in mockupData[project]) {
      mockupData[project][module].forEach(file => {
        if (file.toLowerCase().includes(query)) {
          results.push(`<li><a href='${project}/${module}/${file}.html'>${file}</a> <small style='color:gray;'>(${project} / ${module})</small></li>`);
        }
      });
    }
  }
  container.innerHTML = `<h2>Search Results</h2><ul>` + results.join('') + '</ul>';
}
</script>
</head>

<header>
